<app-header></app-header>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6" *ngFor="let news of newsList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ news.title }}</h5>
          <!-- <div class="card-text" [innerHTML]="sanitizeHtml(news.content)" [class.hidden]="!news.showFullContent"></div> -->
          <div class="card-text">
              <button class="show-more-button modal-lg" (click)="openModal(news)">Read More</button>
          </div>
          <!-- <button class="show-more-button" (click)="toggleShowMore(news)">Show more</button> -->
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
<app-footer></app-footer>
