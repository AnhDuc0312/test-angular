<div class="container">
    <h2>Add New Employee</h2>
    <form (ngSubmit)="submitEmployee()">
        <!-- <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="employee.id" required>
          </div> -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName"  required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender"  required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"  required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"  required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"  required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address"  required></textarea>
      </div>
      <div class="form-group">
        <label for="contactStartDate">Contact Start Date:</label>
        <input type="date" class="form-control" id="contactStartDate" name="contactStartDate"  required>
      </div>
      <div class="form-group">
        <label for="contactEndDate">Contact End Date:</label>
        <input type="date" class="form-control" id="contactEndDate" name="contactEndDate"  required>
      </div>
      <div class="form-group">
        <label for="avatarUrl">Avatar URL:</label>
        <input type="text" class="form-control" id="avatarUrl" name="avatarUrl"  required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" class="form-control" id="position" name="position"  required>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <input type="text" class="form-control" id="education" name="education" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department"  required>
      </div>
      <!-- Thêm các trường thông tin khác cho nhân viên -->
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
