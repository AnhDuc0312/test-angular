<app-header></app-header>
<div class="text-center" style="padding-top: 40px">
  <h2>Đào tạo</h2>
</div>
<div class="row w-100" style="padding-top: 40px">
  <!-- Video List -->
  <div class="col-md-3" style="max-height:700px;overflow-y: auto;">
    <div
      *ngFor="let video of videos"
      class="video-item"
      
    >
      <div class="video-content" style="width: 100%;" (click)="playVideo(video)">
        <h6>{{ video.title }}</h6>
        <video style="padding-left: 15px" width="50%" controls >
          <source [src]="video.url" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <!-- Video Player -->
  <div class="col-md-9">
    <div class="video-player" *ngIf="selectedVideo">
      <h2>{{ selectedVideo.title }}</h2>
      <video width="100%" height="auto" controls>
        <source [src]="selectedVideo.url" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>
<app-footer></app-footer>
